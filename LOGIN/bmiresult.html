<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Result</title>
    <link rel="stylesheet" href="stylesbmiresult.css">
</head>
<body>
    <div class="container">
        <h1>Your BMI Result</h1>
        <p id="bmiResult">Loading...</p>
        <button onclick="goBack()">Calculate Again</button>
    </div>
    <script>
        // Retrieve BMI from localStorage
        const bmi = localStorage.getItem('bmi');
        const bmiResultElement = document.getElementById('bmiResult');

        if (bmi) {
            bmiResultElement.innerText = `Your BMI is: ${bmi}`;
        } else {
            bmiResultElement.innerText = "No BMI calculated.";
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
